{% extends "template.html" %}

{% block content %}
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/members">Members</a></li>
        <li><a class="active" href="/classes">Classes</a></li>
        <li><a href="/attending">Attending</a></li>
    </ul> 
</header>

<header class="secondary">
    <ul>
        <li><a href="/classes/{{ class1.id }}/edit">Edit</a></li>
        <li><a href="/classes/{{ class1.id  }}/attend">Add Member</a></li>
    </ul>
</header>

        <h1>{{ class1.name }} {{ class1.time }}</h1>
        {% for peep in peeps %}
            <ul>
                <a href="/members/{{ peep.id }}">
                <li>{{ peep.first_name }} {{ peep.last_name }}</li>
                </a>
            </ul>
        {% endfor %}
{% endblock %}
