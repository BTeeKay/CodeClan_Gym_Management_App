{% extends "template.html" %}

{% block content %}
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/members">Members</a></li>
        <li><a href="/classes">Classes</a></li>
        <li><a class="active" href="/attending">Attending</a></li>
    </ul> 
</header>

        <h1>{{ class1.name }} {{ class1.time }}</h1>
        {% for attendee in attendees %}
            <ul>
                <a href="/members/{{ attendee.id }}">
                <li>{{ attendee.first_name }} {{ attendee.last_name }}</li>
                </a>
            </ul>
        {% endfor %}

        <h4>Add someone?</h4>
        <form action="/classes/{{ class1.id }}/attend" method="POST">
            <label for="member_id">Member List</label>
            <select name="member_id">
                {% for amember in availablemembers %}
                <option value="{{ amember.id }}">{{ amember.first_name }} {{ amember.last_name }}</option>
                {% endfor %} 
            </select>
            <button type="submit">Add</button>
        </form>
{% endblock %}
